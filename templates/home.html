{% extends 'base.html' %}
{% block content %}
<div class="container-fluid bg-light">
    <div class="row">
        <div class="col-md-6">
            <div class="banner">
                <div class="banner-text">
                    <h1 style="font-family:Poiret One;color:black;font-size:90px;">ToDo</h1>
                </div>
            </div>
        </div>
    </div>
</div>




<div class="container">
    <div class="row">
        <div class="col-md-6">
        <form method="POST" class="p-3 shadow">
            {% csrf_token %}
            <div class="form-group">
    <input type="text" class="form-control" name="task" placeholder="Task name">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
</div>
<div class="form-group">
    <input type="date" class="form-control" name="date" placeholder="Enter Date">
</div>
    <input type="submit" class="btn btn-success">
        </form>




    </div>
    <div class="col-md-6">
        <h4 style="font-family:Cursive;color:black;font-size:26px;"> Task to be completed </h4>
        {% for i in task1 %}
        <div class="shadow card bg-warning">
            <div class="card-body">
                <h5 class="card-title">{{i.name}}</h5>
                <p><b>{{i.priority}}</b></p>
                <p><b>{{i.date}}</b></p>
                <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
</div>


{% endblock %}
